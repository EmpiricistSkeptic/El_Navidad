name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: project
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports: ["6379:6379"]
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: project
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DJANGO_SECRET_KEY: ci-secret
      DJANGO_DEBUG: "False"
    steps:
      - uses: "actions/checkout@v3"

      - name: Set up Python
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.12"
          cache: "pip"
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Format code with black
        run: black --check .

      - name: Run tests
        run: |
          python manage.py migrate --noinput
          python manage.py test
      
      - name: Build docker image
        run: |
          docker build . --file Dockerfile --tag project:ci